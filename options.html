<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="options.css"/>
  </head>

  <body>

    <form>
		<h3>Existing links</h3>
		<div id="links">
		</div>
		<hr/>
		<table>
			<tr>
				<th class="title">Title</th>
				<th class="url">Url</th>
				<th class="key">Key</th>
				<th>&nbsp;</th>
			</tr>
			<tr>
				<td><input type="text" id="linkTitle" class="title"/></td>
				<td><input type="text" id="linkUrl" class="url"/></td>
				<td><input type="text" id="linkKey" class="key"/></td>
				<td><button type="button" id="addUpdateLinkButton" disabled="true">Add</button></td>
			</tr>
		</table>
		<input type="hidden" id="linkIndex" />
        <button type="submit">Save your changes</button>
    </form>

    <script src="options.js"></script>

  </body>

</html>
